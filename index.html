<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Reveal Itin & Enno</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #ffffff, #fff9e6);
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Tombol Awal */
        #startBtn {
            width: 250px;
            height: 250px;
            background: #FFD700;
            color: #333;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.4);
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            padding: 20px;
            z-index: 10;
        }

        #startBtn:hover { transform: scale(1.1); box-shadow: 0 20px 40px rgba(255, 215, 0, 0.6); }

        /* Lingkaran Reveal 15cm */
        #revealCircle {
            display: none;
            width: 15cm;
            height: 15cm;
            border-radius: 50%;
            position: relative;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.05);
        }

        /* Animasi Kedap-Kedip 0.3 detik */
        .flash {
            animation: flashing 0.6s infinite;
        }

        @keyframes flashing {
            0%, 49% { background-color: #B3E5FC; }
            50%, 100% { background-color: #F8BBD0; }
        }

        /* Tombol Kecil Kuning Akhir */
        #clickMeBtn {
            display: none;
            position: absolute;
            bottom: 40px;
            background: #FFD700;
            border: 3px solid white;
            padding: 15px 30px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 100;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Tulisan HORRAYY */
        .horray {
            position: absolute;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            font-size: 32px;
            pointer-events: none;
            animation: zoomInOut 1.2s infinite ease-in-out;
            z-index: 150;
        }

        @keyframes zoomInOut {
            0%, 100% { transform: scale(0.4) rotate(-5deg); opacity: 0; }
            50% { transform: scale(1.5) rotate(5deg); opacity: 1; }
        }

        /* Konten Hasil */
        #finalContent {
            display: none;
            text-align: center;
            flex-direction: column;
            align-items: center;
            z-index: 5;
        }

        .baby-img {
            width: 240px;
            height: 240px;
            background-image: url('https://img.icons8.com/emoji/256/baby-emoji.png');
            background-size: contain;
            background-repeat: no-repeat;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
            animation: bounce 0.8s infinite alternate cubic-bezier(0.5, 0.05, 1, 0.5);
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-30px); }
        }

        .message {
            color: #333;
            font-weight: bold;
            font-size: 22px;
            line-height: 1.4;
            margin-top: 20px;
        }

        .boy-text {
            color: #0288D1;
            font-size: 45px;
            display: block;
            margin-top: 15px;
            text-shadow: 1px 1px 0px white, 2px 2px 15px rgba(2, 136, 209, 0.3);
        }
    </style>
</head>
<body>

    <audio id="bgm" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" type="audio/mpeg">
    </audio>
    <audio id="heboh">
        <source src="https://assets.mixkit.co/active_storage/sfx/2012/2012-preview.mp3" type="audio/mpeg">
    </audio>

    <button id="startBtn">GENDER REVEAL <br> ITIN DAN ENNO</button>

    <div id="revealCircle" class="flash">
        <button id="clickMeBtn">silakan diklik</button>
        
        <div id="finalContent">
            <div class="baby-img"></div>
            <div class="message">
                TADAAA, CONGRATULATION CHRISTIN DAN ENNO!!!!<br>
                <span class="boy-text">YOU HAVE A BOY!</span>
            </div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const revealCircle = document.getElementById('revealCircle');
        const clickMeBtn = document.getElementById('clickMeBtn');
        const finalContent = document.getElementById('finalContent');
        const bgm = document.getElementById('bgm');
        const heboh = document.getElementById('heboh');

        startBtn.onclick = () => {
            startBtn.style.display = 'none';
            revealCircle.style.display = 'flex';
            bgm.play();

            // Munculkan tombol kuning di 2 detik terakhir (detik ke-18)
            setTimeout(() => {
                clickMeBtn.style.display = 'block';
            }, 18000);
        };

        clickMeBtn.onclick = () => {
            clickMeBtn.style.display = 'none';
            revealCircle.classList.remove('flash');
            revealCircle.style.backgroundColor = '#B3E5FC'; 
            finalContent.style.display = 'flex';
            
            // Hentikan musik awal, putar teriakan YEAYYY heboh
            bgm.pause();
            heboh.currentTime = 0;
            heboh.play();

            // Munculkan 30 tulisan HORRAYY
            for (let i = 0; i < 30; i++) {
                setTimeout(createHorray, i * 50); // Muncul bertahap agar lebih dramatis
            }
        };

        function createHorray() {
            const h = document.createElement('div');
            h.className = 'horray';
            h.innerText = 'HORRAYY';
            
            const angle = Math.random() * Math.PI * 2;
            const dist = 350 + Math.random() * 150; // Lebih menyebar luas
            const x = Math.cos(angle) * dist;
            const y = Math.sin(angle) * dist;

            h.style.left = `calc(50% + ${x}px)`;
            h.style.top = `calc(50% + ${y}px)`;
            h.style.animationDelay = (Math.random() * 1) + 's';
            
            document.body.appendChild(h);
        }
    </script>
</body>
</html>
